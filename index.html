<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>❣️ Login</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"  />
</head>
<body>
  <div class="form-container">
    <p class="title">Login</p>
    <form class="form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Anarana">
      </div>
      <div class="input-group">
      <label for="password">Password</label>
      <div style="position: relative;">
        <input type="password" name="password" id="password" placeholder="teny miafina">
        <i class="fa fa-eye" id="togglePassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;"></i>
      </div>
      <div class="forgot">
        <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
      </div>
    </div>
      <button class="sign" type="button" onclick="login()">Sign in</button>
    </form>
    <div class="social-message">
      <div class="line"></div>
      <p class="message">Login with social accounts</p>
      <div class="line"></div>
    </div>
    <div class="social-icons">
      <button class="icon">
        <i class="fab fa-google" style="color: rgb(225, 7, 109);"></i>
      </button>
      <button class="icon">
        <i class="fab fa-twitter" style="color: rgb(225, 7, 109);"></i>
      </button>
    </div>
    <p class="signup">Don't have an account?
      <a href="#" class="">Sign up</a>
    </p>
  </div>
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);

      // Change l'icône (œil ouvert ↔ fermé)
      this.classList.toggle("fa-eye-slash");
    });

    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if ((username === "Rota" || username === "rota") && 
          (password === "Malala" || password === "malala")) {
          window.location.href = "Rota.html";
      } else {
          alert("Erreur de login ou mot de passe incorrect !");
      }
    }
  </script>
  </body>
</html>
